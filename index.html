<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>
      <select id="city-menu">
        <option value="">Select a city...</option>
        <option value="Europe/London">Brussels</option>
        <option value="Asia/Seoul">Seoul</option>
        <option value="Africa/Cairo">Cairo</option>
        <option value="America/New_York">New York</option>
      </select>
      <div id="cities-container">
        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div class="date">July 4th 2023</div>
          </div>
          <div class="time">8:33:22<small>AM</small></div>
        </div>
        <div class="city" id="shanghai">
          <div>
            <h2>Shanghai</h2>
            <div class="date">July 4th 2023</div>
          </div>
          <div class="time">4:14:14<small>AM</small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Ashley Blaine</strong> and is
      <a href="https://github.com/a-blaine/world-clock-project" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/script.js"></script>
  </body>
</html>
