<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.41/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>
      <select id="city-select">
        <option value="">Select a city...</option>
        <option value="current">Current location</option>
        <option value="Europe/Brussels">Brussels</option>
        <option value="Asia/Seoul">Seoul</option>
        <option value="Africa/Cairo">Cairo</option>
        <option value="America/New_York">New York</option>
      </select>
      <div id="cities">
        <div class="city" id="phoenix">
          <div>
            <h2>Phoenix</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="shanghai">
          <div>
            <h2>Shanghai</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Ashley Blaine</strong> and is
      <strong
        ><a
          href="https://github.com/a-blaine/world-clock-project"
          target="_blank"
        >
          open sourced on GitHub</a
        ></strong
      >
    </footer>
    <script src="javascript/script.js"></script>
  </body>
</html>
